<!DOCTYPE html>
<html lang="en">
<script>
document.getElementById('download-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const fileInput = document.getElementById('file-input');
    const downloadCount = document.getElementById('download-count').value;

    const fileUrl = URL.createObjectURL(fileInput.files[0]);

    for (let i = 0; i < downloadCount; i++) {
        const downloadLink = document.createElement('a');
        downloadLink.href = fileUrl;
        downloadLink.download = fileInput.files[0].name;
        downloadLink.click();
    }

    URL.revokeObjectURL(fileUrl);
});
</script>
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
}

form {
    margin-top: 50px;
}

input[type="file"] {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Download</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multi-Download</h1>
    <form id="download-form">
        <input type="file" id="file-input" accept=".zip,.rar" required>
        <label for="file-input">Choose a file</label>
        <br><br>
        <label for="download-count">Number of downloads:</label>
        <input type="number" id="download-count" min="1" max="400" value="1" required>
        <br><br>
        <button type="submit">Download</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
